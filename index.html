<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="./css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <title>Home | Library Store</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body class="p-3 m-0 border-0 bd-example m-0 border-0">

    <header class="position-fixed fixed-top bg-white" style="border-bottom: 2px solid whitesmoke;">
        <div class="container header">
            <div class="w3-display-topleft w3-container">
                <img src="./images/logo.svg" alt="">
            </div>
            <nav class="nav  flex-column flex-sm-row">
                <a class="flex-sm-fill text-sm-center nav-link color_black fw-bold" href="#">Home</a>
                <a class="flex-sm-fill text-sm-center nav-link color_black fw-bolder" href="#">Catalog</a>
                <a class="flex-sm-fill text-sm-center nav-link color_black fst-normal" href="#">About Store</a>
                <a class="flex-sm-fill text-sm-center nav-link color_black fw-medium" href="#">Contact Us</a>
                <a class="flex-sm-fill text-sm-center nav-link color_black" href="#">Search</a>
                <img src="./images/user.svg" alt="">
                <span class="ml-1 mt-1 position-relative">
                    Join
                </span>
              </nav>
                
            </nav>
        </div>
    </header>


     <footer>
        <div class="row m-0">

                            <div class="row justify-content-center">
                                <div class="col-md-3">
                                    <img src="./images/facebook.svg" alt="facebook">

                                    <img src="./images/twitter.svg" alt="twitter">
                                </div>
                                <div class="col-md-3">
                                    <img src="./images/instagram.svg" alt="instagram">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <div class="col-md-12 m-0 p-0">
                <div class="jumbotron jumbotron-fluid bg-home-dark text-white p-4 m-0">
                    <div class="container">
                        <div class="row py-4">
                            <div class="col-md-6">
                                <div class="footer-logo">
                                    <img width="200" src="./images/logo_book2.svg" alt="footer-logo">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="row">
                                    <div class="col-md-4">
                                        <ul class="list-group list-group-flush">
                                            <li class="list-group-item h5 bg-transparent color_white ">Popular</li>
                                            <li class="list-group-item bg-transparent color_white">A second item</li>

                                            <li class="list-group-item bg-transparent color_white">And a fifth one</li>
                                        </ul>
                                    </div>
                                    <div class="col-md-4">
                                        <ul class="list-group list-group-flush">
                                            <li class="list-group-item h5 bg-transparent color_white">Information
                                            </li>
                                            <li class="list-group-item bg-transparent color_white">A second item</li>
                                            <li class="list-group-item bg-transparent color_white">A third item</li>
                                            <li class="list-group-item bg-transparent color_white">And a fifth one</li>
                                        </ul>
                                    </div>
                                    <div class="col-md-4">
                                        <ul class="list-group list-group-flush">
                                            <li class="list-group-item h5 bg-transparent color_white">Help</li>
                                            <li class="list-group-item bg-transparent color_white">A second item</li>
                                            <li class="list-group-item bg-transparent color_white">A third item</li>
                                            <li class="list-group-item bg-transparent color_white">And a fifth one</li>
                                        </ul>
                                    </div>
                                </div>
                            </div>

                    </div>
